<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Tetris</title>

    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>

    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</head>
<body>

<script src="js/vendor/three.js"></script>
<script src="js/vendor/OrbitControls.js"></script>
<script src="js/utils/Vector3.js"></script>
<script src="js/utils/Matrix.js"></script>
<script src="js/utils/Helper.js"></script>
<script src="js/TetrisGame.js"></script>
<script src="js/Render.js"></script>

<script>
    const cup_width = 6;
    const cup_length = 6;
    const cup_height = 10;

    let game = new TetrisGame(cup_width, cup_length, cup_height, 1);
    let render = new Render(cup_width, cup_length, cup_height);

    game.setNewTetrominoHandler(function () {
        render.createTetromino(game.current_tetromino, game.current_tetromino.pos);
        render.updateCup(game.cup);
    });

    game.setRotateTetrominoHandler(function () {
        render.rotateTetromino(game.current_tetromino, game.current_tetromino.pos);
    });

    game.setDestroyPlaneHandler(function () {
        render.updateCup(game.cup);
    });

    game_loop = function () {
        game.tick();
        if (game.current_tetromino !== null) {
            render.setTetrominoPosition(game.current_tetromino.pos);
        }

        requestAnimationFrame(game_loop)
    }
    game_loop();

    Helper.forEachMatrix(game.cup, (value, x, y, z) => {
        if (y === 0 && x < 5) {
            game.cup[x][y][z] = "T";
        }
    });

    document.addEventListener('keydown', function (event) {
        switch (event.key) {
            case "ArrowLeft":
                game.input("left");
                break;
            case "ArrowRight":
                game.input("right");
                break;
            case "ArrowUp":
                game.input("up");
                break;
            case "ArrowDown":
                game.input("down");
                break;
            case " ": // Space
                game.input("drop");
                break;
            // TODO: Корректно обрабатывать любую раскладку клавиш
            case "d":
                game.input("z_clockwise");
                break;
            case "a":
                game.input("z_counterclockwise");
                break;
            case "e":
                game.input("y_clockwise");
                break;
            case "q":
                game.input("y_counterclockwise");
                break;
            case "w":
                game.input("x_clockwise");
                break;
            case "s":
                game.input("x_counterclockwise");
                break;
        }
    });
</script>

</body>
</html>
